<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W&A Detailing - Powłoki Ceramiczne | Elastomerowe | Grafenowe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            scroll-padding-top: 80px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
        }
        h1, h2, h3, h4, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -0.02em;
        }
        .glass-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Animacja rozmycia tła */
        @keyframes blurIn {
            from { backdrop-filter: blur(0px); background: rgba(0,0,0,0); }
            to { backdrop-filter: blur(12px); background: rgba(0,0,0,0.8); }
        }
        .animate-blur-in {
            animation: blurIn 0.4s ease-out forwards;
        }
        /* Animacja wejścia okna modalnego */
        @keyframes modalIn {
            0% { 
                opacity: 0; 
                transform: scale(0.9) translateY(30px); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }
        .animate-modal-in {
            animation: modalIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #eab308;
        }
    </style>
